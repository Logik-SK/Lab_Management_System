<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patient Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<script src="js/common.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg"></nav>
	<div class="sidebar"></div>

	<div class="content">
		<div id="table-container" class="container mt-5 p-4 bg-light shadow rounded">
			<h2 class="text-center mb-4" style="color: #000;">Patient Records</h2>
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead class="table-dark">
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Age</th>
							<th>Gender</th>
							<th>Contact</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="patient-table">
						<!-- Dynamic rows will be inserted here -->
					</tbody>
				</table>
				<div class="text-end">
					<button class="btn btn-primary" id="add-patient-btn" onclick="addPatient()">
						<i class="fas fa-user-plus"></i> Add Patient
					</button>
				</div>

				<div class="text-start mt-3">
					<a href="/dashboard" class="btn btn-secondary">
						<i class="fas fa-arrow-left"></i> Back to Dashboard
					</a>
				</div>
			</div>
		</div>
	</div>

	<footer class="text-center mt-5 py-3">
		<p>&copy; 2023 MediLabPro. All rights reserved.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="js/patient.js"></script>
</body>

</html>
